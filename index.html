<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>




    <header>
        <div class="container text-center p-4">
            <h1 class="tx-edu"> ESTATE '24</h1>
        </div>

    <main>
        <div class="container d-flex">
            <div id="container-photo" class="row p-4 gap-4 justify-content-center tx-edu ">

            <div id="over" class="d-none">

                <div class="container-pic-hover">

                    <button type="button" class="btn btn-light opacity-50 button" aria-label="Close"> X </button>
                    <img id="replace" src="" class="card-img-top img-fluid" alt=" photo ">

            </div>


        </div>
        
        

    </main>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
